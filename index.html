<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Using parseInt: this passes a string argument and returns an integer</h1>
  <input type="number" placeholder="number 1" id="n1">
  <input type="number" placeholder="number 2" id="n2">
  <input type="button" value="Submit" ondblclick="add ()">

  <script>
    function add()
    {
      var number1 = parseInt(document.getElementById('n1').value);
      var number2 = parseInt(document.getElementById('n2').value);
      var total = number1 + number2;
      alert('The sum is '+ total);
    }
  </script>
</body>
</html>
